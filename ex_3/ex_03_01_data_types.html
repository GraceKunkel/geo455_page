<!DOCTYPE html>
<html>
<body bgcolor="#E3C9E1">

    <h2>Assigning JavaScript Values</h2>

    <p>In JavaScript the = operator is used to assign values to variables.</p>

    <p id="add"></p>
    <p id="sub"></p>
    <p id="mult1"></p>
    <p id="mult2"></p>
    <p id="incree"></p>
    <p id="decree"></p>
    <p id="concata"></p>
    <p id="list"></p>
    <p id="bool"></p>

    <script>
        var x = 11;
        var y = 3;
        document.getElementById("add").innerHTML = x + y;
        document.getElementById("sub").innerHTML = x - y;
        document.getElementById("mult1").innerHTML = x * y;
        document.getElementById("mult2").innerHTML = x * 11;
        
        var z = 55
        z++;
        document.getElementById("incree").innerHTML = z;
        
        z--;
        document.getElementById("decree").innerHTML = z;

        var s1 = "Grace";
        var s2 = "Kunkel";
        document.getElementById("concata").innerHTML = s1 +" "+ s2;

        var list = "<ul>";
        list += "<li>Apricots</li>";
        list += "<li>Ube</li>";
        list += "<li>Mangos</li>";
        list += "</ul>";
        document.getElementById("list").innerHTML = list; // returns all values in the list

        document.getElementById("bool").innerHTML = 6 > 3;

    </script>
    <h3 align="center"><a href='geo455_ex3.html'>Go back to main page</a></h3>
</body>
</html>
