<!DOCTYPE html>
<html>
<body bgcolor="#D67576">

    <h2>JavaScript Arrays</h2>

    <p id="arr"></p>
    <p id="arr_ind"></p>
    <p id="arr_multd"></p>
    <p id="arr_multd_ind"></p>
    <p id="person_obj"></p>


    <script>
        var a= [2, 3, 4, 77777];
        document.getElementById("arr").innerHTML = "This is a simple array: "+ a;
        document.getElementById("arr_ind").innerHTML = "This is the 4th element in the above array: "+ a[3];
        <!--- change to a[1] and check--->

        var d = [[10, 72, 93], [84, 55, 76], [77, 87, 97]];
        document.getElementById("arr_multd").innerHTML = "This is a multi-dimensional array: "+ d;
        document.getElementById("arr_multd_ind").innerHTML = "This is second item in the 3rd element in a multi-dimensional array: "+ d[2][1];
        //change to d[1][0] and check
        
        // Create an object:
        var person = {
            firstName: "Count",
            lastName: "Dracula",
            age: 550,
            eyeColor: "red",
        };
        
        document.getElementById("person_obj").innerHTML = person.firstName + " is " + person.age + " years old.";


    

    </script>
    <h3 align="center"><a href='geo455_ex3.html'>Go back to main page</a></h3>
</body>
</html>
