<!DOCTYPE html>
<html>
<body bgcolor="#CAF7AE">

    <h2>JavaScript Functions</h2>

    <p id="multiply"></p>
    <p id="greet"></p>
    <p id="f2c"></p>
    <p id="method"></p>
    <p id="method1"></p>
    <p id="len1"></p>
    <p id="len2"></p>
    <p id="pop_method"></p>
    <p id="push_method"></p>
    <p id="sqrt"></p>
    <p id="done"></p>



    <script>
        
        function multiply(p1, p2) {
            return p1 * p2;
        };
        
        document.getElementById("multiply").innerHTML = "This is result of multiply function: "+ multiply(3, 11);
        // change the parameters and check ..
        
        // create a function to return square root of a number ..
        
        document.getElementById("sqrt").innerHTML = "This is result of a square root function: "+ Math.sqrt(121);

        
        function greeting() {
            return ("Salut!");
        };
        
        document.getElementById("greet").innerHTML = "This is how you give a casual greeting in French: "+ greeting();
        
        
        
        function to_Celsius(f) {
            return (5/9) * (f-32);
        };
        
        document.getElementById("f2c").innerHTML = "Today's temperature in Celsius is: " + to_Celsius(13);
        
        
        
        var person = {
            firstName: "Grace",
            lastName: "Kunkel",
            age: 23,
            eyeColor: "brown",
            fullName: function() {return this.firstName + " " + this.lastName;}
        };
        document.getElementById("method").innerHTML = person.fullName();
        document.getElementById("method1").innerHTML = person.fullName().toUpperCase() + "is a GIS student and also likes poetry";
        
        
        var a = [11, 17, 115, 116, 34, 27, [13, 14]];
        document.getElementById("len1").innerHTML = "The length of the variable is: " + a.length;
        document.getElementById("len2").innerHTML = "The length of the 5th element is: " + a[5].length;  
        
        
        var midwest = ["Chocolate", "Cotten Candy", "Suckers", "Gummies"];
        midwest.pop();
        document.getElementById("pop_method").innerHTML = midwest; //removes the last element
        midwest.push("These are all candy!");
        document.getElementById("push_method").innerHTML = midwest;// adds michigan at the end
        

        



    

    </script>
    <h3 align="center"><a href='geo455_ex3.html'>Go back to main page</a></h3>
</body>
</html>
