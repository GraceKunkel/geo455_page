<!DOCTYPE html>
<html>
    <head>
        <title>List of cat breeds</title>
    </head>
    <body bgcolor="#E89F69">
        <p>This is a random list of cat breeds. They are not ordered by favorites. Here is the list:</p>
        
        <ul id="species"></ul> 
        
        <p>I hope you enjoyed my list</p>
        <script>
            var data = ["Turkish Angora", "Turkish Van", "American Short Hair", "Tuxedo", "Tabby", "British Short Hair", "Maine Coon", "Sphynx", "Manx", "Bengal", "Persian", "Ragdoll", "Munchkin", "Scottish Fold", "Norwegian Forest", "Savannah", "Siberian", "Russian Blue", "Chartreux", "Burmese", "Toyger" ];
            var html = "";
            data.forEach(function(element) {
                html += "<li><i>" + element + "</i></li>";
            });
            document.getElementById("species").innerHTML = html;
        </script>
        <h3 align="center"><a href='geo455_ex4.html'>Go back to main page</a></h3>
    </body>
</html>
