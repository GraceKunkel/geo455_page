<!DOCTYPE html>
<html>
    <head>
        <title>Working with user input</title>
    </head>
    <body bgcolor="#F7C0E5">
        <p>First number: <input type="number" id="num1" min="0" max="1000" value=""></p>
        <p>Second number: <input type="number" id="num2" min="0" max="1000" value=""></p>
        
        <input type="button" id="multiply" value="Multiply!">
        <input type="button" id="divide" value="Divide!">
        <input type="button" id="clear" value="Clear History!">
        <!-- add more math functions --->
        <p id="result"></p>
        
        <script>
            var num1 = document.getElementById("num1");
            var num2 = document.getElementById("num2");
            var result = document.getElementById("result");
            
            document.getElementById("multiply").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " * " + num2.value + 
                    " = " + num1.value * num2.value + "</p>";});
            
            document.getElementById("divide").addEventListener("click", function() {
                result.innerHTML +="<p>" + num1.value + " / " + num2.value + 
                    " = " + num1.value / num2.value + "</p>";});
            
            document.getElementById("clear").addEventListener("click", function() {
                result.innerHTML +="";});
            
        </script>
        <h3 align="center"><a href='geo455_ex4.html'>Go back to main page</a></h3>
    </body>
</html>
